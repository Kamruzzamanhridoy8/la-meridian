<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- -------------------------links------------------- -->

    <script src="https://kit.fontawesome.com/e8a950cba8.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/icons/payment-method.png" type="image/x-icon">
    <title>La-Pay</title>
</head>
<body>
    <header class="">
        <section>
            <div class="container mx-auto flex justify-between items-center h-16 ">
                <div>
                    <a class="text-3xl fw-bold" href="#">La-Pay</a>
                </div>
                <div>
                    <a class="mr-6" href="">Home</a>
                    <a class="mr-6" href="">Payment</a>
                    <a class="mr-6" href="">Deposite</a>
                    <a class="mr-6" href="">Donation</a>
                </div>
                <div>
                    <a class="" href="login.html"> <i class="fas fa-user text-gray-600"></i> Log Out</a>
                </div>
            </div>
        </section>
        <hr>
        <section>
            <div class="container mx-auto flex justify-between items-center h-16">
                <div>
                    <h1 class="text-xl">Hello Dear, Kamruzzaman</h1>
                </div>
                <div>
                    <h1 class="text-lg">Total Balance</h1>
                    <h1 class="text-lg">$ <span id="total-balance" >00.0</span></h1>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="bg-gray-100 py-20">
            <div class="">
                <div class="container mx-auto grid grid-cols-2 gap-2">
                    <div class="w-9/12 h-40 bg-white shadow-xl mb-12 p-6 rounded-lg">
                        <h1 class="text-2xl fw-bold">Deposite </h1>
                        <h1 class="text-3xl font-bold ">$<span id="depo-amount">00.0</span></h1>
                    </div>
                    <div class="w-9/12 h-40 bg-white shadow-xl mb-12 p-6 rounded-lg">
                        <h1 class="text-2xl fw-bold">Total Payment </h1>
                        <h1 class="text-3xl font-bold ">$<span id="pre-payment-amount">00.0</span></h1>
                    </div>
                    <div class="w-9/12 h-40 bg-white shadow-xl mb-12 p-6 rounded-lg">
                        <h1 class="text-2xl fw-bold">Add money </h1>
                        <input id="deposite-amount" class="w-60 h-8 p-3 mt-3 bg-slate-100 opacity-90 rounded-2xl " type="text" placeholder="Enter amount">
                        <button id="deposite-button" class="ml-10 bg-sky-700 w-20 h-8 rounded-2xl text-white">Deposit</button>
                    </div>
                    <div class="w-9/12 h-40 bg-white shadow-xl mb-12 p-6 rounded-lg">
                        <h1 class="text-2xl fw-bold">Payment to La </h1>
                        <input id="payment-amount" class="w-60 h-8 p-3 mt-3 bg-slate-100 opacity-90 rounded-2xl " type="text" placeholder="Enter amount">
                        <button id="transfer-button" class="ml-10 bg-sky-700 w-20 h-8 rounded-2xl text-white">Send</button>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container mx-auto mt-20 grid grid-cols-6 gap-2">
                <a href="#">
                    <div class="w-40 mb-20 rounded-2xl shadow-2xl p-10">
                        <img src="images/icons/transfermoney.svg" alt="">
                    </div>
                </a>
                <a href="#">
                    <div class="w-48 mb-20 rounded-2xl shadow-2xl p-10">
                        <img src="images/icons/payment.svg" alt="">
                    </div>
                </a>
                <a href="#">
                    <div class="w-40 mb-20 rounded-2xl shadow-2xl p-10">
                        <img src="images/icons/transfermoney.svg" alt="">
                    </div>
                </a>
                <a href="#">
                    <div class="w-48 mb-20 rounded-2xl shadow-2xl p-10">
                        <img src="images/icons/payment.svg" alt="">
                    </div>
                </a>
                <a href="#">
                    <div class="w-40 mb-20 rounded-2xl shadow-2xl p-10">
                        <img src="images/icons/transfermoney.svg" alt="">
                    </div>
                </a>
                <a href="#">
                    <div class="w-48 mb-20 rounded-2xl shadow-2xl p-10">
                        <img src="images/icons/payment.svg" alt="">
                    </div>
                </a>
            </div>
        </section>
    </main>

    <footer>
        <section class="bg-gray-900 h-52 ">
            <div class="container mx-auto mt-8 grid grid-cols-3 justify-center items-center gap-75">
                <div><p class="text-gray-100 text-lg ">All Copyright deserve || 2023 Kamruzzaman</p></div>
                <div class="flex justify-center">
                    <a href="#"><i class="fab text-white text-2xl m-3 fa-facebook"></i></a>
                    <a href="#"><i class="fab text-white text-2xl m-3 fa-github"></i></a>
                    <a href="#"><i class="fab text-white text-2xl m-3 fa-twitter"></i></a>
                    <a href="#"><i class="fab text-white text-2xl m-3 fa-instagram"></i></a>
                    <a href="#"><i class="fab text-white text-2xl m-3 fa-linkedin-in"></i></a>
                </div>
                <div class="flex justify-center mt-6">
                    <div>
                        <h1 class="text-white text-2xl ml-1"> Get App</h1>
                        <img class="w-44 mt-2 rounded-2xl" src="images/playstore.png" alt="">
                        <img class="w-44 mt-2 rounded-2xl" src="images/apple.png" alt="">
                    </div>
                </div>
            </div>
        </section>
    </footer>
    <script src="js/bank.js"></script>
</body>
</html>
